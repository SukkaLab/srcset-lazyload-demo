<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sukka Lab - srcset lazyload demo</title>
    <link rel="shortcut icon" type="image/ico" href="https://cdn.jsdelivr.net/npm/skx@0.0.1">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.jsdelivr.net/npm/skx@0.0.1/favicon/favicon-32x32.png">
    <meta name="format-detection" content="telephone=no">
    <style>
        .container {
            width: 100%;
        }

        img {
            height: auto;
            width: 62%;
            margin: 30px 19%;
        }

    </style>
</head>

<body>
    <div class="container">
        <img class="lozad" src="original/1.png" srcset="thumbnail/1.jpg" data-srcset="original/1.png">
        <img class="lozad" src="original/2.png" srcset="thumbnail/2.jpg" data-srcset="original/2.png">
        <img class="lozad" src="original/3.png" srcset="thumbnail/3.jpg" data-srcset="original/3.png">
        <img class="lozad" src="original/4.png" srcset="thumbnail/4.jpg" data-srcset="original/4.png">
        <img class="lozad" src="original/5.png" srcset="thumbnail/5.jpg" data-srcset="original/5.png">
        <img class="lozad" src="original/6.png" srcset="thumbnail/6.jpg" data-srcset="original/6.png">
        <img class="lozad" src="original/7.png" srcset="thumbnail/7.jpg" data-srcset="original/7.png">
        <img class="lozad" src="original/8.png" srcset="thumbnail/8.jpg" data-srcset="original/8.png">
        <img class="lozad" src="original/9.png" srcset="thumbnail/9.jpg" data-srcset="original/9.png">
        <img class="lozad" src="original/10.png" srcset="thumbnail/10.jpg" data-srcset="original/10.png">
        <img class="lozad" src="original/11.png" srcset="thumbnail/11.jpg" data-srcset="original/11.png">
        <img class="lozad" src="original/12.png" srcset="thumbnail/12.jpg" data-srcset="original/12.png">
        <img class="lozad" src="original/13.png" srcset="thumbnail/13.jpg" data-srcset="original/13.png">
        <img class="lozad" src="original/14.png" srcset="thumbnail/14.jpg" data-srcset="original/14.png">
        <img class="lozad" src="original/15.png" srcset="thumbnail/15.jpg" data-srcset="original/15.png">
        <img class="lozad" src="original/16.png" srcset="thumbnail/16.jpg" data-srcset="original/16.png">
        <img class="lozad" src="original/17.png" srcset="thumbnail/17.jpg" data-srcset="original/17.png">
        <img class="lozad" src="original/18.png" srcset="thumbnail/18.jpg" data-srcset="original/18.png">
        <img class="lozad" src="original/19.png" srcset="thumbnail/19.jpg" data-srcset="original/19.png">
        <img class="lozad" src="original/20.png" srcset="thumbnail/20.jpg" data-srcset="original/20.png">
    </div>
    <script async src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@12.0.0/dist/lazyload.min.js"></script>
    <script>
        window.lazyLoadOptions = {
            elements_selector: ".lozad",
        };
    </script>
</body>

</html>
